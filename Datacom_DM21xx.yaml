zabbix_export:
  version: '6.0'
  date: '2024-01-17T16:17:48Z'
  groups:
    - uuid: 6a1813c908eb4ef1ac059dc609aa01f7
      name: 'CLIENTES PJ'
  templates:
    - uuid: 55766028a67044a1953f594a174bd201
      template: Datacom_DM21xx
      name: Datacom_DM21xx
      description: |
        Template for using with Datacom EDD 2104 
        
        >Traffic Interfaces
        >CPU Used
        >Uptime
        >Status Interfaces
        
        Author: Felipe Lira
        Contact: 21982618364
      groups:
        - name: 'CLIENTES PJ'
      items:
        - uuid: 0d7cbfff137f4335a233d9a89188ac70
          name: 'CPU Usage'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.3709.3.5.201.1.1.10.0
          key: swCpuUsage
          delay: 5m
          value_type: FLOAT
          units: '%'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: 7d7c2d7b42cf48b09da1ca401a2f28c3
              expression: last(/Datacom_DM21xx/swCpuUsage)>=60
              name: 'High CPU Usage - Upper to 60%'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 75ab8c1fc85745ad9cc263ff5f52920b
          name: Temperature
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.3709.3.5.201.1.1.2.1.12.1
          key: swTemperature
          delay: 5m
          units: ºC
          triggers:
            - uuid: 316b7060930a4705a26e9a58ee990f15
              expression: last(/Datacom_DM21xx/swTemperature)>=45
              name: 'High Temperature - Upper to 45ºC'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 57466a1666314bbab8f28ec03d504d0b
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.8.0
          key: swUptime
          delay: 10m
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
        - uuid: ab89bc3500c34007b2df4e7fb1543b54
          name: Version
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.3709.3.5.201.1.1.2.1.4.1
          key: swVersion
          delay: 24h
          trends: '0'
          value_type: TEXT
      discovery_rules:
        - uuid: e97fc56e7912400da8dea20aad36c938
          name: Interface
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.31.1.1.1.1]'
          key: infoInterface
          delay: 12h
          item_prototypes:
            - uuid: 6ac178fbf22943e4be0c0d549915eee0
              name: 'Interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.1.{#SNMPINDEX}'
              key: 'interface.[{#SNMPVALUE}]'
              delay: 12h
              trends: '0'
              value_type: CHAR
            - uuid: e73e476eb523450d8120d4191db1cf88
              name: 'Interface {#SNMPVALUE} Admin Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'interfaceAdminStatus.[{#SNMPVALUE}]'
              trends: '0'
              value_type: CHAR
              preprocessing:
                - type: STR_REPLACE
                  parameters:
                    - '1'
                    - UP
                - type: STR_REPLACE
                  parameters:
                    - '2'
                    - DOWN
            - uuid: 3038da32a2d845cda5913fb0b100ea5c
              name: 'Interface {#SNMPVALUE} Description'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.18.{#SNMPINDEX}'
              key: 'interfaceDescription.[{#SNMPVALUE}]'
              delay: 12h
              trends: '0'
              value_type: CHAR
            - uuid: 25462f950f914e368081f74cd4dc3558
              name: 'Interface {#SNMPVALUE} Input'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'interfaceInput.[{#SNMPVALUE}]'
              delay: 5m
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 9b776c28e37f45b784b9714d643b78cb
              name: 'Interface {#SNMPVALUE} Negociation'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'interfaceNegociation.[{#SNMPVALUE}]'
              delay: 5m
            - uuid: d04452f9cde04cfeb31f7383b198d50a
              name: 'Interface {#SNMPVALUE} Operational Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'interfaceOperationalStatus.[{#SNMPVALUE}]'
              trends: '0'
              value_type: CHAR
              preprocessing:
                - type: STR_REPLACE
                  parameters:
                    - '1'
                    - UP
                - type: STR_REPLACE
                  parameters:
                    - '2'
                    - DOWN
            - uuid: ab0d45376da7426bbec69ad727351fe6
              name: 'Interface {#SNMPVALUE} Output'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'interfaceOutput.[{#SNMPVALUE}]'
              delay: 5m
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
          trigger_prototypes:
            - uuid: a8cb090fd24b42fda2e5f13acd403227
              expression: 'last(/Datacom_DM21xx/interfaceAdminStatus.[{#SNMPVALUE}])="DOWN" and last(/Datacom_DM21xx/interface.[{#SNMPVALUE}])<>0'
              name: 'Alert Interface {ITEM.LASTVALUE2} - Administrative Down'
              priority: AVERAGE
              manual_close: 'YES'
            - uuid: e3e77bee290149688dd3f581d1dd4abd
              expression: 'last(/Datacom_DM21xx/interfaceInput.[{#SNMPVALUE}])>=600 and last(/Datacom_DM21xx/interface.[{#SNMPVALUE}])<>0'
              name: 'Alert Interface {ITEM.LASTVALUE2} - Input Saturation'
              priority: AVERAGE
              manual_close: 'YES'
            - uuid: 5ccd065e3a764a52a84aa7e29d86c30c
              expression: 'last(/Datacom_DM21xx/interfaceOutput.[{#SNMPVALUE}])>=600 and last(/Datacom_DM21xx/interface.[{#SNMPVALUE}])<>0'
              name: 'Alert Interface {ITEM.LASTVALUE2} - Output Saturation'
              priority: AVERAGE
              manual_close: 'YES'
            - uuid: dbaba3f5062740849e657d9d32a425c1
              expression: 'last(/Datacom_DM21xx/interfaceAdminStatus.[{#SNMPVALUE}])<>"DOWN" and last(/Datacom_DM21xx/interfaceDescription.[{#SNMPVALUE}])<>"\" \"" and last(/Datacom_DM21xx/interfaceOperationalStatus.[{#SNMPVALUE}])="DOWN" and last(/Datacom_DM21xx/interface.[{#SNMPVALUE}])<>0'
              name: 'Alert Interface {ITEM.LASTVALUE4} - Status Down'
              priority: AVERAGE
              manual_close: 'YES'
          graph_prototypes:
            - uuid: c560e0a4268d45709078bd2eb0d43c4d
              name: 'Traffic Interface - {#SNMPVALUE}'
              graph_items:
                - color: 199C0D
                  calc_fnc: MIN
                  item:
                    host: Datacom_DM21xx
                    key: 'interfaceInput.[{#SNMPVALUE}]'
                - sortorder: '1'
                  color: FFFF00
                  calc_fnc: MIN
                  item:
                    host: Datacom_DM21xx
                    key: 'interfaceOutput.[{#SNMPVALUE}]'
